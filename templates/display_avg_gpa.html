{% extends 'base.html' %}

{% block content %}

<section>
<div class="tbl-header">
  <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
            <th>Average GPA</th>
            <th>Professor</th>
            <th>Number of A's</th>
            <th>Number of B's</th>
            <th>Number of C's</th>
            <th>Number of D's</th>
            <th>Number of F's</th>
          </tr>
      </thead>
  </table>
</div>
<div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
        <tbody>
              {% for r in results %}
              <tr>
                  <td>{{ r.avgGPA }}</td>
                  <td>{{ r.primaryinstructor }}</td>
                  <td>{{ r.sumA }}</td>
                  <td>{{ r.sumB }}</td>
                  <td>{{ r.sumC }}</td>
                  <td>{{ r.sumD }}</td>
                  <td>{{ r.sumF }}</td>
              </tr>
              {% endfor %}
        </tbody>
    </table>
</div>
</section>

{% endblock %}
