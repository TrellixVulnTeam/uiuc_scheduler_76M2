{% extends 'base.html' %}

{% block content %}

<section>
<div class="tbl-header">
  <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
            <th>Subject</th>
            <th>Number</th>
            <th>Avg GPA</th>
            <th>Total Students</th>
          </tr>
      </thead>
  </table>
</div>
<div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
        <tbody>
              {% for r in results %}
              <tr>
                  {% for c in r %}
                    <td>{{ c }}</td>
                  {% endfor %}
              </tr>
              {% endfor %}
        </tbody>
    </table>
</div>
</section>

{% endblock %}
