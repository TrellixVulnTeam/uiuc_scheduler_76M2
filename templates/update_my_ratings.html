{% extends 'base.html' %}

{% block content %}

<form action="/update_rating/" method="post" autocomplete=off> {% csrf_token %}
<section>
<div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
      <tr>
          <th>Professor</th>
          <th>Subject</th>
          <th>Rating</th>
          <th>Description</th>
          <th style="width:50">Checkbox</th>
      </tr>
      </thead>
    </table>
</div>
<div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
        <tbody>
          {% for r in ratings %}
          <tr>
              <td><input name="{{r.id}}_name" value="{{r.professor_name}}"></input></td>
              <td><input name="{{r.id}}_subject" value="{{r.subject}}"></input></td>
              <td><input name="{{r.id}}_rating" value="{{r.rating}}"></input></td>
              <td><textarea class="description" rows="4" cols="30" name="{{r.id}}_description">{{r.description}}</textarea></td>
              <td><input type="checkbox" name="delete_update" value={{r.id}}></td>
          </tr>
          {% endfor %}
        </tbody>
    </table>
</div>
<br>
<div style = "text-align:center">
  <input class = "layui-btn" type="submit" id= "update" name="update" value="Update">
</div>
</section>
</form>

{% endblock %}
